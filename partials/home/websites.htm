[SiteList]
sorting = "id"
direction = "asc"
numberofitems = 50
==
<section class="website section">
    <div class="website-background"></div>
    <div class="container">
        {% for list in SiteList.List %}
            <a href="{{ list.url }}" target="blank">
                <div class="row website-item mb-5">
                    <div class="col-12 text-center mb-5"><h3 class="website-title">{{ list.title }}</h3></div>
                    <div class="col-lg-8 col-md-6 col-sm-12">
                        <img class="image-fluid w-100" src="{{ list.screenshots.first.path }}">
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-12">
                        
                        <span>{{ list.description }}</span>
                    </div>
                </div>
            </a>
        {% endfor %}
    </div>
</section>
